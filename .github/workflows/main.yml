name: Build and Run
on:
  #push:
  #  branches:
  #    - main  # Change this to your main branch
  workflow_dispatch:
    inputs:
      resourceGroupName:
        description: 'azure resource group name'
        required: true
        default: 'demoGroup'
      region:
        description: 'azure region'
        required: true
        default: 'east us'
      subscriptionId:
        description: 'azure subscription id'
        required: true
      filename:
        description: 'file name to upload to blob container'
        required: false
        default: 'sample-file-blob.txt'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: 'Log into Azure using github secret GITHUBACTION_SPN'
      uses: Azure/login@v1.5.1
      with:
        creds: ${{ secrets.GITHUBACTION_SPN }}
        enable-AzPSSession: true
          
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.4  # Change this to your desired Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install setuptools

    - name: Build Python Package
      run: pip install --editable ./create_azstorage

    - name: Output Input Variables
      run: |
        echo "resourceGroupName: ${{ github.event.inputs.resourceGroupName }}"
        echo "region: ${{ github.event.inputs.region }}"
        echo "subscriptionId: ${{ github.event.inputs.subscriptionId }}"
        echo "askcleanup: ${{ github.event.inputs.askcleanup }}"
    
    - name: List Files
      run: tree

    - name: List Files
      run: |
        which create_azstorage_cli
        
    - name: Run python command
      run: |
        create_azstorage_cli \
          --resourcegroupname ${{ github.event.inputs.resourceGroupName }} \
          --subscriptionid ${{ github.event.inputs.subscriptionId }} \
          --filename ${{ github.event.inputs.filename }} 
        
      

